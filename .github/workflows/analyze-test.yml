name: Analyze & Test
on: [push]

jobs:
  code-analysis:
    runs-on: macos-latest
    #sequence of tasks called
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable' # or: 'beta', 'dev' or 'master'
    - run: flutter pub get
      # run static analys code
    - run: flutter analyze

  e2e-test:
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable' # or: 'beta', 'dev' or 'master'
      - name: run tests
        uses: ReactiveCircus/android-emulator-runner@v2.19.1
        with:
          api-level: 29
          script: | 
           flutter drive --target=test_driver/app.dart --driver=test_driver/key_new.dart 
           flutter drive --target=test_driver/app.dart --driver=test_driver/key_imported.dart
